name: CI/CD for NestJS to DockerHub & Render

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_IMAGE_ORDER_NAME }}:latest .
          docker push ${{ secrets.DOCKER_IMAGE_ORDER_NAME }}:latest

      - name: Trigger redeploy on Render
        run: |
          curl -X POST ${{ secrets.ORDER_SERVER_RENDER_DEPLOY_HOOK_URL }}
